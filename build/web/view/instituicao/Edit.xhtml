<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInstituicaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInstituicaoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{instituicaoController.selected.id}" title="#{bundle.EditInstituicaoTitle_id}" required="true" requiredMessage="#{bundle.EditInstituicaoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditInstituicaoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{instituicaoController.selected.nome}" title="#{bundle.EditInstituicaoTitle_nome}" required="true" requiredMessage="#{bundle.EditInstituicaoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditInstituicaoLabel_cidadeId}" for="cidadeId" />
                    <h:selectOneMenu id="cidadeId" value="#{instituicaoController.selected.cidadeId}" title="#{bundle.EditInstituicaoTitle_cidadeId}" required="true" requiredMessage="#{bundle.EditInstituicaoRequiredMessage_cidadeId}">
                        <f:selectItems value="#{cidadeController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{instituicaoController.update}" value="#{bundle.EditInstituicaoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInstituicaoViewLink}"/>
                <br />
                <h:commandLink action="#{instituicaoController.prepareList}" value="#{bundle.EditInstituicaoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInstituicaoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

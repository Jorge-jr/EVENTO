<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInstituicaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInstituicaoLabel_id}"/>
                    <h:outputText value="#{instituicaoController.selected.id}" title="#{bundle.ViewInstituicaoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewInstituicaoLabel_nome}"/>
                    <h:outputText value="#{instituicaoController.selected.nome}" title="#{bundle.ViewInstituicaoTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewInstituicaoLabel_cidadeId}"/>
                    <h:outputText value="#{instituicaoController.selected.cidadeId}" title="#{bundle.ViewInstituicaoTitle_cidadeId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{instituicaoController.destroyAndView}" value="#{bundle.ViewInstituicaoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInstituicaoEditLink}"/>
                <br />
                <h:commandLink action="#{instituicaoController.prepareCreate}" value="#{bundle.ViewInstituicaoCreateLink}" />
                <br />
                <h:commandLink action="#{instituicaoController.prepareList}" value="#{bundle.ViewInstituicaoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInstituicaoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

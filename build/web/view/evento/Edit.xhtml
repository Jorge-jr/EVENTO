<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEventoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{eventoController.selected.id}" title="#{bundle.EditEventoTitle_id}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEventoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{eventoController.selected.nome}" title="#{bundle.EditEventoTitle_nome}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditEventoLabel_sigla}" for="sigla" />
                    <h:inputText id="sigla" value="#{eventoController.selected.sigla}" title="#{bundle.EditEventoTitle_sigla}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_sigla}"/>
                    <h:outputLabel value="#{bundle.EditEventoLabel_areaId}" for="areaId" />
                    <h:selectOneMenu id="areaId" value="#{eventoController.selected.areaId}" title="#{bundle.EditEventoTitle_areaId}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_areaId}">
                        <f:selectItems value="#{areaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditEventoLabel_organizadoraId}" for="organizadoraId" />
                    <h:selectOneMenu id="organizadoraId" value="#{eventoController.selected.organizadoraId}" title="#{bundle.EditEventoTitle_organizadoraId}" required="true" requiredMessage="#{bundle.EditEventoRequiredMessage_organizadoraId}">
                        <f:selectItems value="#{instituicaoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{eventoController.update}" value="#{bundle.EditEventoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEventoViewLink}"/>
                <br />
                <h:commandLink action="#{eventoController.prepareList}" value="#{bundle.EditEventoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEventoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

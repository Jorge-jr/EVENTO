<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEventoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEventoLabel_id}"/>
                    <h:outputText value="#{eventoController.selected.id}" title="#{bundle.ViewEventoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEventoLabel_nome}"/>
                    <h:outputText value="#{eventoController.selected.nome}" title="#{bundle.ViewEventoTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewEventoLabel_sigla}"/>
                    <h:outputText value="#{eventoController.selected.sigla}" title="#{bundle.ViewEventoTitle_sigla}"/>
                    <h:outputText value="#{bundle.ViewEventoLabel_areaId}"/>
                    <h:outputText value="#{eventoController.selected.areaId}" title="#{bundle.ViewEventoTitle_areaId}"/>
                    <h:outputText value="#{bundle.ViewEventoLabel_organizadoraId}"/>
                    <h:outputText value="#{eventoController.selected.organizadoraId}" title="#{bundle.ViewEventoTitle_organizadoraId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{eventoController.destroyAndView}" value="#{bundle.ViewEventoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEventoEditLink}"/>
                <br />
                <h:commandLink action="#{eventoController.prepareCreate}" value="#{bundle.ViewEventoCreateLink}" />
                <br />
                <h:commandLink action="#{eventoController.prepareList}" value="#{bundle.ViewEventoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEventoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

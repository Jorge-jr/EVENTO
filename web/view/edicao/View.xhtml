<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEdicaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEdicaoLabel_edicaoPK_numero}"/>
                    <h:outputText value="#{edicaoController.selected.edicaoPK.numero}" title="#{bundle.ViewEdicaoTitle_edicaoPK_numero}"/>
                    <h:outputText value="#{bundle.ViewEdicaoLabel_ano}"/>
                    <h:outputText value="#{edicaoController.selected.ano}" title="#{bundle.ViewEdicaoTitle_ano}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEdicaoLabel_dataInicio}"/>
                    <h:outputText value="#{edicaoController.selected.dataInicio}" title="#{bundle.ViewEdicaoTitle_dataInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEdicaoLabel_dataFim}"/>
                    <h:outputText value="#{edicaoController.selected.dataFim}" title="#{bundle.ViewEdicaoTitle_dataFim}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEdicaoLabel_evento}"/>
                    <h:outputText value="#{edicaoController.selected.evento}" title="#{bundle.ViewEdicaoTitle_evento}"/>
                    <h:outputText value="#{bundle.ViewEdicaoLabel_organizadoraId}"/>
                    <h:outputText value="#{edicaoController.selected.organizadoraId}" title="#{bundle.ViewEdicaoTitle_organizadoraId}"/>
                    <h:outputText value="#{bundle.ViewEdicaoLabel_cidade}"/>
                    <h:outputText value="#{edicaoController.selected.cidade}" title="#{bundle.ViewEdicaoTitle_cidade}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{edicaoController.destroyAndView}" value="#{bundle.ViewEdicaoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEdicaoEditLink}"/>
                <br />
                <h:commandLink action="#{edicaoController.prepareCreate}" value="#{bundle.ViewEdicaoCreateLink}" />
                <br />
                <h:commandLink action="#{edicaoController.prepareList}" value="#{bundle.ViewEdicaoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEdicaoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
